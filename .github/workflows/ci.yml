name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Run CI
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm install

      - name: Run lint
        run: |
          echo "🔍 Running lint..."
          npm run lint || echo "⚠️  No lint script found in package.json"

      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          npm test || echo "⚠️  No test script found in package.json"

      - name: Build project
        run: |
          echo "🏗️  Building project..."
          npm run build || { echo "❌ Build failed!"; exit 1; }

      - name: Zip artifact
        run: |
          echo "📦 Zipping build folder..."
          zip -r build_artifact.zip ./build || { echo "❌ Failed to create artifact zip!"; exit 1; }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build_artifact.zip
